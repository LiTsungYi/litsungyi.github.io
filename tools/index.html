  <h1>Encoder</h1>
  
      <div class="row">

              <!-- https://github.com/blueimp/JavaScript-MD5 -->

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">code</i>
          <textarea id="md5Value" class="materialize-textarea white-text"></textarea>
          <label for="md5Value">VALUE</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">code</i>
          <textarea id="md5Result" class="materialize-textarea" disabled></textarea>
          <label for="md5Result">RESUT</label>
        </div>
      </div>
    </form>
            </div>
            <div class="card-action">
              <a id="md5Generate" class="waves-effect blue darken-4 waves-light btn"><i class="material-icons left">done</i>GENERATE</a>
              <a class="waves-effect blue darken-4 waves-light btn"><i class="material-icons left">comment</i></a>
            </div>
          </div>
        </div>
